<header class="w3-top w3-bar vh-l5 vh-m6 vh-s7 w3-padding bg-1">
  <a href="#home"><img src="../../assets/images/logo.svg" alt="Logo" style="height:100%"></a>
</header>
<!-- list -->
<ul class="w3-ul margin-top-l6 margin-top-m7 margin-top-s8" id="fonts_list">
  <!-- <li class="w3-margin text-right"><em>{{fonts.length}} results</em></li> -->
  <li class="w3-card-4 w3-margin fonts-list-item"
      *ngFor="let item of fonts; let i = index"
      [ngClass]="{'w3-hide': !isValid(item)}"
      [id]="'fonts_list_item_'+i">
    <a class="fonts-list-family" [href]="'#fonts_list_item_'+i" (click)="showEditableContent($event, 'fonts_list_item_'+i)">{{item.family}}</a>
    <div [id]="'fonts_list_edit'+i"
         class="break-word w3-animate-bottom vh-min-l40 vh-min-m60 vh-min-s70 w3-margin-top fonts-list-editable"
         contenteditable>
        ABCDEFGHIJKLMNOPQRSTUVWXYZ<br/>
        abcdefghijklmnopqrstuvwxyz<br/>
        1234567890!@#$%^*()_+
    </div>
  </li>
</ul>
<!-- search panel -->
<section class="w3-col w3-container l2 bg-2 vh-l100 w3-animate-right docked-right-2 w3-hide-medium w3-hide-small">
    <div class="w3-col l12 vh-l5 vh-m6 vh-s7">
      <input class="w3-input w3-border w3-border-white w3-round w3-margin-top w3-text-white"
             type="text"
             id="search_keyword"
             placeholder="type a keyword ..."
             [(ngModel)]="keyword" />
    </div>
    <div class="w3-col l12 w3-margin-top">
      <h4>Category</h4>
      <label class="w3-input"><input type="checkbox" class="w3-check" [(ngModel)]="categorySerif"/>&nbsp;Serif</label>
      <label class="w3-input"><input type="checkbox" class="w3-check" [(ngModel)]="categorySansSerif"/>&nbsp;Sans Serif</label>
      <label class="w3-input"><input type="checkbox" class="w3-check" [(ngModel)]="categoryHandwriting"/>&nbsp;Handwriting</label>
      <label class="w3-input"><input type="checkbox" class="w3-check" [(ngModel)]="categoryMonospace"/>&nbsp;Monospace</label>
    </div>
    <div class="w3-col l12 w3-margin-top">
      <h4>Sorting</h4>
      <label class="w3-input">
        <input type="radio" class="w3-radio" name="sorting" 
               (change)="sortByTrending()"
               [checked]="sortingType.isSameAs(trendingSorting)"/>
        &nbsp;{{trendingSorting}}
      </label>
      <label class="w3-input">
        <input type="radio" class="w3-radio" name="sorting"
               (change)="sortByPopular()"
               [checked]="sortingType.isSameAs(popularSorting)"/>
        &nbsp;{{popularSorting}}
      </label>
      <label class="w3-input">
        <input type="radio" class="w3-radio" name="sorting" 
               (change)="sortByDate()"
               [checked]="sortingType.isSameAs(dateSorting)"/>
        &nbsp;{{dateSorting}}
      </label>
      <label class="w3-input">
        <input type="radio" class="w3-radio" name="sorting"
               (change)="sortByAlpha()"
               [checked]="sortingType.isSameAs(alphaSorting)"/>
        &nbsp;{{alphaSorting}}
      </label>
    </div>
</section>
<!-- setting panel -->
<section class="w3-col w3-container l2 bg-3 vh-l100 w3-animate-right docked-right w3-hide-medium w3-hide-small">
  <div class="w3-col l12 margin-top-l6 margin-top-m7 margin-top-s8">
    <h4>Color</h4>
    <h5>Font color</h5>
    <input class="slider color-slider-r" type="range"
            [(ngModel)]="currentFontColor.red"
            (change)="changeEditContentFontColor()"
            step="1" min="0" max="255" />
    <div class="w3-center">{{currentFontColor.red}}</div>
    <input class="slider color-slider-g" type="range"
            [(ngModel)]="currentFontColor.green"
            (change)="changeEditContentFontColor()"
            step="1" min="0" max="255" />
    <div class="w3-center">{{currentFontColor.green}}</div>
    <input class="slider color-slider-b" type="range"
            [(ngModel)]="currentFontColor.blue"
            (change)="changeEditContentFontColor()"
            step="1" min="0" max="255" />
    <div class="w3-center">{{currentFontColor.blue}}</div>
  </div>
  <!-- Size panel -->
  <div class="w3-col l12 w3-margin-top">
        <h4>Size</h4>
        <label class="w3-input" *ngFor="let item of fontSizes">
          <input type="radio" class="w3-radio" name="sizes" 
                 (change)="showFontSizeSlider(item)"
                 [checked]="currentFontSize.isSameUnit(item)"/>
          &nbsp;{{item.unit}}
        </label>
        <br/>
        <input class="slider font-size-slider" type="range"
               [(ngModel)]="currentFontSize.value"
               (change)="changeEditContentFontSize()"
               step="1"
               [min]="currentFontSize.min"
               [max]="currentFontSize.max" />
        <div class="w3-center">{{currentFontSize.value}}&nbsp;{{currentFontSize.unit}}</div>
      </div>
</section>
